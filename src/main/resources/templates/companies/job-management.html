<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<div th:replace="~{common/header-company.html}"></div>
<div class="container mt-5">
    <h1 class="text-center">Job Management</h1>

    <!-- Button to Open Modal -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#jobModal">Add Job</button>

    <!-- Job List Table -->
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Job Description</th>
            <th>Job Name</th>
            <th>Company</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="jobList">
        <!-- Sample Data -->
        <tr>
            <td>1</td>
            <td>Software Engineer</td>
            <td>Tech Company</td>
            <td>San Francisco</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editJob(this)">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteJob(this)">Delete</button>
            </td>
        </tr>
        <!-- Additional rows will be added dynamically -->
        </tbody>
    </table>
</div>

<!-- Modal for Add/Edit Job -->
<div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="jobModalLabel">Add/Edit Job</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="jobForm">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<!--<div th:replace="~{common/footer.html}"></div>-->
<!-- Add Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
