<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .alert {
            display: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: none;
        }
        .col-md-6 {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            margin-top: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Add Candidate</h2>

    <div class="col-md-6 offset-md-3">
        <div class="alert alert-success" role="alert">
            <!-- Notification will be displayed here -->
            <!-- <p>${NOTIFICATION}</p> -->
        </div>

        <form action="/candidates/add-candidate" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="Date of birth" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="City" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Country Code:</label>
                <input type="text" class="form-control" id="country" placeholder="Country Code" name="country" required>
            </div>

            <div class="form-group">
                <label for="number">Number: </label>
                <input type="text" class="form-control" id="number" placeholder="Number" name="number" required>
            </div>

            <div class="form-group">
                <label for="street">Street: </label>
                <input type="text" class="form-control" id="street" placeholder="Street" name="street" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zipcode: </label>
                <input type="text" class="form-control" id="zipcode" placeholder="Zip code" name="zipcode" required>
            </div>

            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/Wg3A1PpvDA+uxxaAA/9bD3+4G/UpPptL+oLVvD5QIbsEjreCUjI2VdOTsaXbD" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-zzgCBVjmOXMI2sSZi6gqa9flp2cJ4Q6gfQ1nJYkmT7uxxOowEdgImjzF3pu+dKmt" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-wmnTqpHFf1b+4Gvtn9J+3lFzI+gIfzmBwdp3KhJlhjdSmy3pcqRPlzIXVfN+WECe" crossorigin="anonymous"></script>

</body>
</html>
